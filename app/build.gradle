plugins {
    id 'yazilimmuhproje.java-application-conventions'



     // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    https://imperceptiblethoughts.com/shadow/getting-started/
    id 'com.github.johnrengelman.shadow' version '6.1.0'

    //kotlin("jvm") version "1.3.11"
    //id("com.github.johnrengelman.shadow") version "2.0.4"
 

}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
 mavenCentral()
}


dependencies {
 // This dependency is used by the application.
 implementation 'com.google.guava:guava:29.0-jre'
 // Use JUnit Jupiter API for testing.
 testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
 // Use JUnit Jupiter Engine for testing.
 testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
 implementation "com.sparkjava:spark-core:2.9.3"
 implementation "com.sparkjava:spark-template-mustache:2.7.1"
 implementation "org.apache.logging.log4j:log4j-api:2.13.3"
 implementation "org.apache.logging.log4j:log4j-core:2.13.3"
 implementation "org.apache.logging.log4j:log4j-slf4j-impl:2.13.3"

 //compile (group= "org.seleniumhq.selenium", name = "selenium-java", version = "3.+" )

    // This dependency is found on compile classpath of this component and consumers.
    implementation("com.google.guava:guava:26.0-jre")

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation("org.testng:testng:6.14.3")

}

application {
    // Define the main class for the application.
    mainClass = 'yazilimmuhproje.app.App'
}



task stage(dependsOn: ['shadowJar'])
shadowJar.mustRunAfter clean